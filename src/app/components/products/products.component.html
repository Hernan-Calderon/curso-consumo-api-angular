<button (click)="toggleProductDetail()">prueba</button>
<div class="products--grid">
  <app-product [product]="producto" *ngFor="let producto of products" (productoAdicionado)="adicionarAlCarrito($event)"
    (mostrarProducto)="mostrarProducto($event)"></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div>
    <button (click)="toggleProductDetail()">Cerrar</button>
  </div>
</div>
